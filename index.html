<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link  href="./css/stylesheet.css" rel="stylesheet">
</head>
<body>

    <h1>Tip Calculator</h1>

    <section id="container">
        
        <section id="box">

            <h3>Enter Your Bill</h3>

            <form id="form">

                <section id="user">

                    <section id="p1">
                        <label for="perc">Percentage</label><br>
                        <input type="radio" id="perc" name="choices"><br>
                    </section>

                    <section id="n1">
                        <label for="nums">Amount</label><br>
                        <input type="radio" id="nums" name="choices">
                    </section>

                </section>

                <section id="per">

                    <label for="input_per">Your Bill</label><br>
                    <input type="number" id="input_per" name="input_per" placeholder="$"><br>

                    <section id="per_show">
                        <label for="tip_per">Tip</label><br>
                        <input type="number" id="tip_per" name="tip_per" placeholder="%"><br>
                    </section>

                </section>

                <section id="num">

                    <label for="num_input">Your Bill</label><br>
                    <input type="number" id="num_input" name="num_input" placeholder="$"><br>
                    
                    <section id="num_show">
                        <label for="tip_input">Tip</label><br>
                        <input type="number"  id="tip_input" name="tip_input" placeholder="$">
                    </section>

                </section>

            </form>

            <section id="ro">

                <button id="round">Round It</button>
                <button id="back">Unround It</button>
                <button id="clean">Clean</button>

            </section>


            <h2>Result</h2>

            <section id="result_per">

                <h4>Your Bill</h4><br>
                <p id="per_bill"></p><br>

                <h4>Tip</h4><br>
                <p id="per_tip"></p><br>

                <h4>Total</h4><br>
                <p id="per_total"></p><br>


            </section>

            <section id="result_num">

                <h4>Your Bill</h4><br>
                <p id="num_bill"></p><br>

                <h4>Tip</h4><br>
                <p id="num_tip"></p><br>

                <h4>Total</h4><br>
                <p id="num_total"></p><br>
                
            </section>

        </section>

    </section>
   
    <p>OBS: Values will refresh when the values of the tip changes</p>

    
</body>
<script src="./js/app.js"></script>
</html>
